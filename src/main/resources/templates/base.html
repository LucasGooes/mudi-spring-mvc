<head th:fragment="head">
<meta charset="utf-8">
<title>Home | Mudi</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<link href="http://fonts.cdnfonts.com/css/handlee" rel="stylesheet">
<style>
.logo-container {
	background-color: #47bcff;
	color: #fff;
}

.logo {
	font-family: 'Handlee', sans-serif;
	font-size: 2.5em;
}
</style>
</head>

<div th:fragment="logo">
	<div class="logo-container mb-3 p-3 d-flex justify-content-between">
		<span class="logo ml-2">Mudi</span> <span class="mt-3">
			<a class="text-light" sec:authorize="!isAuthenticated()" href="/login">Login</a>
			<a onclick="document.querySelector('#form-login').submit()"
			class="text-light" sec:authorize="isAuthenticated()" href="#">Logout</a>
			<form id="form-login" th:action="@{/logout}" method="post"></form>
		</span>
	</div>
	<div sec:authorize="isAuthenticated()">
		<div class="col">
			<nav class="nav">
				<a class="nav-link" th:href="@{/home}">Home</a>
				<a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
			</nav>
		</div>
	</div>
</div>

<div th:fragment="titulo(valor)" class="bg-light p-5 rounded-lg mb-2 mt-2">
	<h1 class="display-4" th:text="${valor}"></h1>
</div>
