<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Home | Mudi</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="bg-light p-5 rounded-lg m-">
			<h1 class="display-4">Meus pedidos</h1>
		</div>
		<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" href="">Todos</a>
				<a class="nav-item nav-link" href="">Aguardando</a>
				<a class="nav-item nav-link" href="">Aprovado</a>
				<a class="nav-item nav-link" href="">Entregue</a>
			</div>
			<a href="/pedido/formulario"><button class="btn btn-secondary my-2 my-sm-0">Novo</button></a>
		</nav>
		<div class="card" th:each="pedido : ${pedidos}">
			<div class="card-header" th:text="${pedido.nome}">Nome do
				Produto</div>

			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-md-5">
								Valor: <span th:text="${pedido.valorNegociado}">199.99</span>
							</div>
							<div class="col-md-7">
								Data de Entrega: <span th:text="${pedido.dataEntrega}">10/02/2020</span>
							</div>
						</div>
						<div>Produto</div>
						<div>
							<input class="form-control" th:value="${pedido.urlProduto}">
						</div>

						<div>Descricao</div>
						<div>
							<textarea class="form-control" th:text="${pedido.descricao}">descricao do pedido</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<img class="img-thumbnail" th:src="${pedido.urlImagem}">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
