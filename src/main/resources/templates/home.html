<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<div th:each="pedido : ${pedidos}">
		<div th:text="${pedido.nome}">Nome do Produto</div>
		<div>Valor: <span th:text="${pedido.valorNegociado}">199.99</span></div>
		<div>Data de Entrega: <span th:text="${pedido.dataEntrega}">10/02/2020</span></div>
		
		<div>Produto</div>
		<div><input th:value="${pedido.urlProduto}"></div>
		
		<div>Descricao</div>
		<div>
			<textarea th:text="${pedido.descricao}">descricao do pedido</textarea>
		</div>
		
		<div>
			<img th:src="${pedido.urlImagem}">
		</div>
	</div>
</body>
</html>
