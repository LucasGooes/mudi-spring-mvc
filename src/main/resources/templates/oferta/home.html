<!DOCTYPE html>
<html>

<head th:replace="~{base :: head}"></head>
<body>
	<div th:replace="~{base :: logo}"></div>
	<div class="container">
		<div th:replace="~{base :: titulo('Ãšltimos Pedidos')}"></div>

		<div class="card mb-3" th:each="pedido : ${pedidos}">
			<div class="card-header alert-dark"
				th:text="${pedido.nome}">Nome do Produto</div>
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-md-5">
								Valor: <span th:if="${pedido.valorNegociado} !=  null"
									th:text="${'R$ '+#numbers.Decimal(pedido.valorNegociado,3, 'POINT',2, 'COMMA')}">199.99</span>
							</div>
							<div class="col-md-7">
								Data de Entrega: <span
									th:text="${#temporals.format(pedido.dataEntrega, 'dd/MM/yyyy')}">10/02/2020</span>
							</div>
						</div>
						<div>Produto</div>
						<div>
							<input class="form-control" th:value="${pedido.urlProduto}">
						</div>

						<div>Descricao</div>
						<div>
							<textarea class="form-control" th:text="${pedido.descricao}">descricao do pedido</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<img class="img-thumbnail" th:src="${pedido.urlImagem}">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
