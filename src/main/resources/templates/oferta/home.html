<!DOCTYPE html>
<html>

<head th:replace="~{base :: head}"></head>
<body onload="onload()">
	<div th:replace="~{base :: logo}"></div>
	<div class="container" id="ofertas">
		<div th:replace="~{base :: titulo('Últimos Pedidos')}"></div>

		<div class="card mb-3" v-for="pedido in pedidos">
			<div class="card-header alert-dark">{{pedido.nome}}</div>
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-md-5">
								Valor: <input />
							</div>
							<div class="col-md-7">
								Data de Entrega: <input />						
							</div>
						</div>
						<div>Produto</div>
						<div>
							<a v-bind:href="pedido.urlProduto">{{pedido.nome}}</a>
						</div>

						<div>Descricao</div>
						<div>
							<textarea>{{pedido.descricao}}</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<img class="img-thumbnail" v-bind:src="pedido.urlImagem">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		function onload() {
			var app = new Vue(
					{
						el : '#ofertas',
						data : {
							pedidos : [ 
							{
								"nome" : "Xiaomi Redmi Note 9",
								"valorNegociado" : null,
								"dataEntrega" : null,
								"urlProduto" : "https://www.amazon.com.br/Celular-Xiaomi-Redmi-64GB-Dual/dp/B08B3QSVM6/ref=sr_1_1?__mk_pt_BR=%C3%85M%C3%85%C5%BD%C3%95%C3%91&crid=2OIQR9NKMOBTM&dchild=1&keywords=celular&qid=1619542482&refinements=p_89%3AXiaomi&rnid=18120432011&s=electronics&sprefix=celu%2Caps%2C346&sr=1-1",
								"urlImagem" : "https://images-na.ssl-images-amazon.com/images/I/41s708mKqJL._AC_.jpg",
								"descricao" : "Uma descrição qualquer para esse pedido",
								"status" : "AGUARDANDO",
								"user" : null
							} ]
						}
					});
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
</body>

</html>
