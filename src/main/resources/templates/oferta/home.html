<!DOCTYPE html>
<html>

<head th:replace="~{base :: head}"></head>
<body onload="onload()">
	<div th:replace="~{base :: logo}"></div>
	<div class="container" id="ofertas">
		<div th:replace="~{base :: titulo('Ãšltimos Pedidos')}"></div>

		<div class="card mb-3" v-for="pedido in pedidos">
			<div class="card-header alert-dark">{{pedido.nome}}</div>
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-md-5">
								Valor: <input />
							</div>
							<div class="col-md-7">
								Data de Entrega: <input />						
							</div>
						</div>
						<div>Produto</div>
						<div>
							<a v-bind:href="pedido.urlProduto">{{pedido.nome}}</a>
						</div>

						<div>Descricao</div>
						<div>
							<textarea>{{pedido.descricao}}</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<img class="img-thumbnail" v-bind:src="pedido.urlImagem">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		function onload() {
			var app = new Vue(
					{
						el : '#ofertas',
						data : {
							pedidos : []
						},
						mounted () {
							axios
								.get('http://localhost:8080/api/pedidos/aguardando')
								.then(response => (this.pedidos = response.data))				
						}
					});
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	
</body>

</html>
